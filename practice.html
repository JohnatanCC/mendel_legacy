          <span class="title">Questões</span>
        </a>
      </li>

    </ul>
  </div>

  <div class="overlay" id="overlay">
    <div class="message-box" id="message-box">
      <div id="close-message">
        <img src="Assets/icons/close-icon.png" alt="Close button">
      </div>
      <p>Por favor, selecione um organismo e a quantidade de características.</p>
    </div>
  </div>

  <div class="message" id="message">
    Recomendamos que você comece com apenas uma caracteristica!
  </div>

  <!-- Sounds -->

  <audio id="audioElement">
    <source src="Assets/sounds/music.mp3" type="audio/mpeg" />
  </audio>
  <audio id="click-sound" src="Assets/sounds/click-sound.wav"></audio>
  <audio id="error-sound" src="Assets/sounds/error-sound.wav"></audio>

  <main class="anim-long-entrance  d-centered ">

    <div id="volumeDisplay" class="volume-display">Volume: 100%</div>

    <div class="d-centered">
      <div class="selection">
        <h1>Seleção inicial</h1>

        <div class="selection-area">
          <h2 class="text-center">Organismo</h2>
          <form id="formularioOrganismo" method="post">
            <div class="d-centered">
              <div class="custom-radio">
                <div class="row justify-center">


                  <div class="w-100 interaction">

                    <div class="tex-center gap-10 d-centered flex-row">
                      <img src="Assets/icons/plant-icon-5.png" width="50px">
                      <h2 style="color: #6DB47C;">Plantas</h2>
                    </div>
                    <div class="d-flex flex-column">
                      <input class="playable-sound" type="radio" id="organismo" name="organismo" value="ervilha"
                        required>
                      <label for="organismo">Ervilha</label>
                    </div>

                  </div>
                </div>
                <h2 class="text-center">Quantidade de características</h2>
                <input id="uma" class="playable-sound" type="radio" name="qtdcaracter" value="uma" required>
                <label for="uma">Uma característica</label>
                <input id="duas" class="playable-sound" type="radio" name="qtdcaracter" value="duas" required>
                <label for="duas">Duas características</label>
              </div>

          </form>
        </div>
      </div>


      <button type="button" onclick="qualOrganismo()">
        Prosseguir
      </button>



      <script>
        const messageDiv = document.getElementById("message");
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 4000);
        function qualOrganismo() {


          var organismo = document.querySelector('input[name="organismo"]:checked');
          var qtdcaracter = document.querySelector('input[name="qtdcaracter"]:checked');

          if (!organismo || !qtdcaracter) {
            errorSound.play();
            overlay.style.transform = 'scale(1)';
            return;
          }

          // Armazene os valores selecionados nas variáveis
          var organismoSelecionado = organismo.value;
          var qtdcaracterSelecionada = qtdcaracter.value;

          // Faça o que você precisa com os valores selecionados
          console.log("Organismo selecionado:", organismoSelecionado);
          console.log("Quantidade de características selecionada:", qtdcaracterSelecionada);


          if (organismo.value === "ervilha") {
            if (qtdcaracter.value === "uma") {
              window.location.href = "pages/1caracteristica.html";
            } else if (qtdcaracter.value === "duas") {
              window.location.href = "pages/2caracteristicas.html";
            }
          }
        }
      </script>
    </div>
    </div>

  </main>

</body>
