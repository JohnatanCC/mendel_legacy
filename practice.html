        function qualOrganismo() {
          var organismo = document.querySelector('input[name="organismo"]:checked');

            alert("Por favor, selecione um organismo e a quantidade de características.");
            return;
          }

          // Armazene os valores selecionados nas variáveis

          var qtdcaracterSelecionada = qtdcaracter.value;

          // Faça o que você precisa com os valores selecionados
          console.log("Organismo selecionado:", organismoSelecionado);
          console.log("Quantidade de características selecionada:", qtdcaracterSelecionada);


          if (organismo.value === "ervilha") {
            if (qtdcaracter.value === "uma") {
              window.location.href = "./Assets/pages/1caracteristica.html";
            } else if (qtdcaracter.value === "duas") {
              window.location.href = "./Assets/pages/2caracteristicas.html";
            }
          }
        }

<script>
  const bodyEl = document.body;
  const darkModePracticeBtn = document.querySelector('#darkmodePractice');

  const c = (el) => document.querySelector(el);




  c(".navbar-toggler-m").addEventListener("click", () => {
    if (c("#collapse-m").classList.contains("d-block")) {
      c("#collapse-m").classList.add("d-none");
      c("#collapse-m").classList.remove("d-block");

      c(".navbar").style.width = "50px";
      // c(".navbar").style.width = "0%";
    } else {
      // erro ta nessa primeira linha abaixo
      c("#collapse-m").classList.remove("d-none");
      c("#collapse-m").classList.add("d-block");

      c(".navbar").style.width = "100%";
    }
  });


  if (darkModePracticeBtn) {
    darkModePracticeBtn.addEventListener('click', () => {
      if (bodyEl.classList.contains('dark-mode-practice')) {
        bodyEl.classList.remove('dark-mode-practice');

      } else {
        bodyEl.classList.add('dark-mode-practice');

      }
    });
  }

</script>
