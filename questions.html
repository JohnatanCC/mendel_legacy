<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Merriweather&family=Quicksand:wght@500&display=swap");
  </style>
  <link rel="shortcut icon" href="Assets/icons/system-icon(old).png" type="image/x-icon" />
  <link rel="stylesheet" href="Assets/css/anim.css" />
  <link rel="stylesheet" href="Assets/css/class.css" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <link rel="stylesheet" href="Assets/css/extra.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Estilos de fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Tauri&display=swap" rel="stylesheet" />

  <title>Mendel's Legancy | Teoria</title>
</head>

<body>

  <div id="volumeDisplay" class="volume-display">Volume: 100%</div>
  <div class="play-buttom">
    <img src="Assets/icons/play-icon.png" id="playMusic" alt="Music play">
  </div>
  <!-- <div class="preload-practice flex-column anim-preload">

    <img src="Assets/imgs/sticker-theory.png" alt="Logo">

  </div> -->

  <div class="menu-expand">
    <img id="expand-icon" src="Assets/icons/expand-menu-icon.png" alt="Menu expand">
    Menu
  </div>

  <div class="navigation">
    <ul>
      <li class="list">
        <a href="index.html">
          <span class="icon"><img src="Assets/icons/home-icon-navbar.png" /></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="practice.html">
          <span class="icon"><img src="Assets/icons/practice-icon-navbar.png" /></span>
          <span class="title">Prática</span>
        </a>
      </li>
      <li class="list">
        <a href="theory.html">
          <span class="icon"><img src="Assets/icons/theory-icon-navbar.png" /></span>
          <span class="title">Teoria</span>
        </a>
      </li>
      <li class="list ">
        <a href="lab.html">
          <span class="icon"><img src="Assets/icons/lab-icon-navbar.png" /></span>
          <span class="title">Lab (Demo)</span>
        </a>
      </li>
      <li class="list active">
        <a class="active-link" href="#">
          <span class="icon"><img src="Assets/icons/questions-icon-navbar.png" /></span>
          <span class="title">Questões</span>
        </a>
      </li>
    </ul>
  </div>

  <audio id="click-sound" src="Assets/sounds/click-sound.wav"></audio>
  <audio id="error-sound" src="Assets/sounds/error-sound.wav"></audio>

  <main class="anim-long-entrance ml-default d-centered ">
    <div class="content">




      <div class="flex-column d-flex">
        <h1 class="d-centered title-bar">Quiz</h1>

        <div class="scoreArea">
          <img src="Assets/icons/prize-icon.png" class="prizeImage" />
          <div class="scoreText1">Parabéns!</div>
          <div class="scorePct">Acertou x%</div>
          <div class="scoreText2">Carregando...</div>
          <div class="wrapper">
            <button class="especial-button mb-10">Fazer novamente</button>
          </div>

          <a href="#" id="back">Voltar</a>

        </div>

        <div class="custom-select">
          <div class="select-styled">Escolha um nível de dificuldade</div>
          <ul class="select-options" id="difficulty">
            <li class="select-option success" value="easy">questões de nível fácil</li>
            <li class="select-option yellow" value="medium">questões de nível médio</li>
            <li class="select-option danger" value="hard">questões de nível dificíl</li>
          </ul>
          <div class="gap-10 m-10 d-centered ">
            <button id="startQuizButton" class="especial-button mtb-10 disabled">Iniciar Quiz</button>
            <button class="especial-button" id="openModalBtn">Ver respostas</button>
          </div>
        </div>
        <div class="questionArea">
          <div class="question">...</div>
          <div class="options playable-sound">

          </div>
        </div>
        <h3 class="text-center">Conclusão:</h3>
        <div class="progress">

          <div class="progress--bar anim-pbc">0%</div>

        </div>
      </div>


    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 class="text-center">Questões</h2>
        <div class="d-centered gap-10 mb-10">
          <button class="level-btn easy-btn" id="easyBtn">Nível Fácil</button>
          <button class="level-btn medium-btn" id="mediumBtn">Nível Médio</button>
          <button class="level-btn hard-btn" id="hardBtn">Nível Difícil</button>
        </div>
      
        <ul class="question-list" id="questionList">
          <!-- Questões serão carregadas aqui -->
        </ul>
        <div class="d-centered w-100">
        <button class="level-btn" id="closeModalBtn">Fechar</button>
      </div>
      </div>
    </div>

  </main>

  <!-- Sounds -->
  <audio id="audioElement">
    <source src="Assets/sounds/music.mp3" type="audio/mpeg" />
  </audio>
  <audio id="click-sound" src="Assets/sounds/click-sound.wav"></audio>
  <audio id="error-sound" src="Assets/sounds/error-sound.wav"></audio>

</body>

<script async src="Assets/js/questions.js"></script>
<script async src="Assets/js/questionsScript.js"></script>
<script async src="Assets/js/menu.js"></script>
<script async src="Assets/js/sounds.js"></script>


</html>
